<script>
var uid = 1;
var app = angular.module('myApp', []);
   app.controller('customersCtrl', function($scope, $http,$location,$window) {

    $scope.exist1 = function exist1() {
      $scope.e=true;
      $scope.n=false;
       $http.get("/get_existing_model").success(function(data)
  {
    $scope.ex=data;
    // alert(JSON.stringify($scope.ex));

  });

    }
    $scope.new1 = function new1() {
      $scope.e=false;

      $scope.n=true;
    }


 




    } 

    );
   app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('{a');
  $interpolateProvider.endSymbol('a}');
}]);


</script>

        <script type="text/javascript">
         function loadingOut(loading) {
          setTimeout(() => loading.out(), 3000);
         }
                 function loading() {
         
          var loading = new Loading({
            direction: 'hor',
              defaultApply:   true,
        discription:      'Loading...'
          });
         
          // loadingOut(loading);
         }
                 function loadingOutt(loading) {
          setTimeout(() => loading.out(), 3000);
         }
                 function reloading() {
         
          var reloading = new Loading({
            direction: 'hor',
              defaultApply:   true,
        discription:      'Loading...'
          });
         
          loadingOutt(reloading);
         }
         
      </script>
