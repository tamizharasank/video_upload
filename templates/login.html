<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/material-kit.css" rel="stylesheet"/>

<style type="text/css">
  @media (min-width: 320px) and (max-width: 2140px){
  body{background-size: cover;background-image:url('../static/img/city.jpg');background-position: center;background-repeat: no-repeat;
    background-attachment: fixed;}
</style>
</head>

<body class="signup-page" ng-controller="customersCtrl">
  

    <div class="wrapper">
    <div class="header header-filter">
      <div class="container">
        <div>
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signu">
              <form class="form" method="" action="">
                <div class="header header-primary text-center">
                  <h4>Sign In</h4>
                  
                </div>
                <p class="text-divider" style="text-align: center;">Welcome</p>
                <div class="content">

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <input type="text" class="form-control" placeholder="User Id..." ng-model="user_name" required="required" />
                  </div>

                  

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" placeholder="Password..." class="form-control" ng-model="password" required="required" />
                  </div>

                </div>
                  <div class="alert alert-danger" ng-if="error =error">
    <div class="container-fluid" >
    <div class="alert-icon">
      <i class="material-icons">error_outline</i>
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true"><i class="material-icons">clear</i></span>
    </button>
      <b>Error Alert:<p ng-bind="error"></p></b>
    </div>
</div>


                <div class="footer text-center">
                  <button type="submit" class="btn btn-simple btn-primary btn-lg" ng-click="check(user_name,password)">Login</button>
                </div>
              </form>



            </div>
          </div>
        </div>
      </div>


    </div>
  
    </div>

  <script type="text/javascript">
    function run(interval, frames) {
      var int = 1;     
    
    function func() {
        document.body.id = "body"+int;
        
        if(int === frames) { int = 1; }
        int++;
    }
    
    var swap = window.setInterval(func, interval);
}

run(3000, 4);
  </script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js">
</script>
<script>
var uid = 1;
var app = angular.module('myApp', []);
   app.controller('customersCtrl', function($scope, $http,$location,$window) {

$scope.check = function(user_name,password){
  var datas={"user_name":user_name,"password":password};
  // alert(datas);
  $http.post("/login_validate",datas).success(function(data)
  {
    $scope.message=data;
    // alert(typeof(data));
    if (data == 's') 
    {
      

      // $window.location.href="/staff";
      $window.location.href="/dashboard";

    }
    else { 
      $scope.error="Your Entered UserId and Password is Invalid!!!";
       }
  });
  
    // alert($scope.test_view[0]['testtype']);

};





    } 

    );
   app.config(['$interpolateProvider', function($interpolateProvider) {
  $interpolateProvider.startSymbol('{a');
  $interpolateProvider.endSymbol('a}');
}]);


</script>

  <script src="../static/js/jquery.min.js" type="text/javascript"></script>
  <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="../static/js/material.min.js"></script>
  <script src="../static/js/material-kit.js" type="text/javascript"></script>

</body>

</html>
